<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>review</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
    integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/4437a507d6.js" crossorigin="anonymous"></script>
</head>
<body>
    <main>
        <section class="container">
            <div class="title">
                <h2>Our reviews</h2>
                <div class="underline"></div>
            </div>

            <article class="review">
                <div class="img-container">
                    <img src="images/t2.jpg" id="person-img" alt="">
                </div>
                <h4 id="author">sarah jones</h4>
                <p id="job">ux developer</p>
                <p id="info">Lorem ipsum, dolor sit amet consectetur adipisicing elit. 
                    Error ad voluptatibus maiores eveniet. Soluta, hic consequatur! 
                    Neque, et dicta! Assumenda odio corrupti distinctio enim neque adipisci inventore.
                     Sapiente, excepturi omnis!</p>
                     <div class="button-container">
                         <button class="prev-btn">
                             <i class="fas fa-chevron-left"></i>
                         </button>
                         <button class="next-btn">
                            <i class="fas fa-chevron-right"></i>
                        </button>
                     </div>
                     <button class="random-btn">surprise me</button>
            </article>
        </section>
    </main>
    <script src="app.js"></script>
</body>
</html>
